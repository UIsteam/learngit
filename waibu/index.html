<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index_style.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<!--头部导航-->
		<nav class="head clearfix">
			<div class="logo">
				<img src="images/logo.png"/>
				<p>外部数据管理平台</p>
			</div>
			<ul class="clearfix">
				<li class="cur"><a href="#">数据地图</a><i></i></li>
				<li><a href="#">用量统计</a><i></i></li>
				<li><a href="#">系统管理</a><i></i></li>
			</ul>
			<div class="people">
				<img src="images/images/people.png"/>
				<span>陈铮</span>
			</div>
		</nav>
		<!--内容-->
		<div class="content clearfix">
			<!--左边-->
			<div class="content-left">
				<ul class="yiji">
					<a href="javascript:;">大智慧财富</a>
					<li>
						<ul class="erji">
							<a href="javascript:;">基本行情</a>
							<li>
								<ul class="sanji">
									<a href="javascript:;">基础行情</a>
									<li>
										<ul class="siji">
											<a href="javascript:;">债券行情</a>
											<li><a href="#">大宗交易表</a></li>
										</ul>
										<ul class="siji">
											<a href="#">债券行情</a>
											<li><a href="#">大宗交易表</a></li>
											<li><a href="#">股票历史日交易</a></li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="yiji">
					<a href="javascript:;">恒生聚源</a>
					<li>
						<ul class="erji">
							<a href="javascript:;">行情数据</a>
						</ul>
						<ul class="erji">
							<a href="javascript:;">行情数据</a>
						</ul>
					</li>
				</ul>
				<ul class="yiji">
					<a href="#">恒生聚源</a>
				</ul>
			</div>
			<!--右边-->
			<div class="content-right">
				<form action="post">
					<input type="text" name="" id="" value="" placeholder="请输入要查询的关键字"/ class="shuru">
					<span>查询范围</span>
					<select name="" class="duxuan">
						<option value="全部">全部</option>
					</select>
					<input type="submit" name="" id="" value="查询" />
				</form>
				<div class="pic">
					<img src="images/pic.png"/ width="100%">
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			//头部导航
			$('.head ul li').click(function(){
				$(this).addClass('cur');
				$(this).siblings('li').removeClass('cur');
			})
			//内容
			$('.yiji').click(function(){
				$(this).find('.erji').toggle()
				var black = $(this).find('ul').css('display')
				if(black=='block'){
 	  				$(this).addClass('shang')
 	  			}else{
 	  				$(this).removeClass('shang')
 	  			}
			})
			$('.erji').click(function(){
				$(this).find('.sanji').toggle();
				var black = $(this).find('ul').css('display')
				if(black=='block'){
 	  				$(this).addClass('shang')
 	  			}else{
 	  				$(this).removeClass('shang')
 	  			}
			})
			$('.sanji').click(function(){
				$(this).find('.siji').toggle();
				var black = $(this).find('ul').css('display')
				if(black=='block'){
 	  				$(this).addClass('shang')
 	  			}else{
 	  				$(this).removeClass('shang')
 	  			}
			})
			$('.siji').click(function(){
				$(this).find('li').toggle();
				var black = $(this).find('li').css('display')
				if(black=='list-item'){
 	  				$(this).addClass('shang')
 	  			}else{
 	  				$(this).removeClass('shang')
 	  			}
			})
			$('li').click(function(ev){
				event.stopPropagation();
			})
			//改变尺寸
			$.extend({'fun1':function(h){
				$(".content-left").css("height",h); 
			}}); 
			$(document).ready(function(){
     			var w = $('.content-right').css('height')
     			console.log(w)
    	 		$.fun1(w);
			});
			window.onresize = function() {
				var w = $('.content-right').css('height')
				$.fun1(w);
			}
			//输入框
			$('.shuru').focus(function(){
				$(this).css('border-color',"#31b5f3")
			})
			$('.shuru').blur(function(){
				$(this).css('border-color',"#333333")
			})
			window.onload=function(){
				new Vue({
					el:".content-left",
					data:{
						myData:[
							{
								er:['行情数据',]
							},
							{
								san:['基本行情']
							},
							{
								si:['债券行情','债券行情']
							}
						]
					},
					methods:{
					
						
					}
				})
			}
		</script>
	</body>
</html>
